header:
  version: 12

machine: qemuarm64

repos:
  poky:
    url: https://git.yoctoproject.org/poky
    refspec: langdale
    path: poky
  meta-hybrid-demo:
    url: https://github.com/osamakader/yocto-isar-labs/isar-yocto-hybrid-demo/meta-hybrid-demo
    refspec: master
    path: meta-hybrid-demo

bblayers_conf_header:
  hybrid-layers: |
    BBLAYERS += " \
      ${TOPDIR}/../poky/meta \
      ${TOPDIR}/../poky/meta-poky \
      ${TOPDIR}/../poky/meta-yocto-bsp \
      ${TOPDIR}/../meta-hybrid-demo \
    "

local_conf_header:
  hybrid-settings: |
    ISAR_DEBIAN_RELEASE ?= "bookworm"
    ISAR_ENABLE_DEB_CACHE = "1"
    PACKAGE_CLASSES = "package_deb"
    ACCEPT_EULA = "0"

    # Recipe(s) to rebuild from source using Yocto layers.
    HYBRID_REBUILD_PN ?= "busybox"

